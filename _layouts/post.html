---
layout: default
---

  <div class="post">
    <div class="post-header">
       <h1 class="post-title">
           {{ page.title }}
       </h1>
       <span class="post-date">{{ page.date | date: "%m/%d/%Y" }}</span>
       <span class="post-reading-time"> {{(page.reading_time | clean_reading_time)}}</span>
    </div>
    {{ content }}
  </div>
