---
layout: default
---

  <div class="post">
    <div class="post-header">
       <h1 class="post-title">
           {{ page.title }}
       </h1>
       <span class="post-date">{{ page.date | date: "%m/%d/%Y" }}</span>
       <span class="post-reading-time">{% if page.reading_time == null %}1{% else %}{{page.reading_time}}{% endif %} minute read</span>
    </div>
    {{ content }}
  </div>
